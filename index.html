<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Shop Points</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .topbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    .content {
      margin-top: 70px;
      padding: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    .loja {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .card h4 {
      margin: 10px 0 5px 0;
    }

    .card p {
      margin: 5px 0;
      font-weight: bold;
      color: #444;
    }

    .colecionados {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .colecionados ul {
      list-style: none;
      padding: 0;
    }

    .colecionados li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .colecionados button {
      background: crimson;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .botoes-pontos {
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="topbar">Shop Points</div>
  <div class="content">
    <h1>Shop Points</h1>
    <p><b>Pontos:</b> <span id="pontos">0</span></p>

    <div class="botoes-pontos">
      <button onclick="ganharPontos(5)">+5 Pontos</button>
      <button onclick="ganharPontos(10)">+10 Pontos</button>
      <button onclick="ganharPontos(15)">+15 Pontos</button>
      <button onclick="ganharPontos(20)">+20 Pontos</button>
      <button onclick="ganharPontos(25)">+25 Pontos</button>
    </div>

    <h2>Loja</h2>
    <div class="loja">
      <div class="card">
        <img src="https://acdn-us.mitiendanube.com/stores/003/993/079/products/design-sem-nome-63-mmm-414113626a6f2bd29c17194431662551-1024-1024.png" alt="Kirby">
        <h4>Kirby Jogo</h4>
        <p>150 pontos</p>
        <button onclick="comprar('Kirby Jogo', 150)">Adicionar</button>
      </div>

      <div class="card">
        <img src="https://m.media-amazon.com/images/I/61xjsVCiLVL._UF1000,1000_QL80_.jpg" alt="iPhone">
        <h4>iPhone</h4>
        <p>370 pontos</p>
        <button onclick="comprar('iPhone', 370)">Adicionar</button>
      </div>

      <div class="card">
        <img src="https://http2.mlstatic.com/D_NQ_NP_767390-MLA51439543986_092022-O.webp" alt="Mouse">
        <h4>Mouse</h4>
        <p>20 pontos</p>
        <button onclick="comprar('Mouse', 20)">Adicionar</button>
      </div>

      <div class="card">
        <img src="https://lojamultilaser.vtexassets.com/arquivos/ids/1502078-800-auto?v=638907701949070000&width=800&height=auto&aspect=true" alt="Notebook">
        <h4>Notebook</h4>
        <p>280 pontos</p>
        <button onclick="comprar('Notebook', 280)">Adicionar</button>
      </div>

      <div class="card">
        <img src="https://cdn.prylstaden.se/media/webp_image/catalog/product/cache/f9a43f5010d2bc4f1c3b6cd0667b4271/n/i/nintendo-switch-oled-64gb-neon-joycon.webp" alt="Nintendo Switch">
        <h4>Nintendo Switch</h4>
        <p>520 pontos</p>
        <button onclick="comprar('Nintendo Switch', 500)">Adicionar</button>
      </div>

      <div class="card">
        <img src="https://dverr7iyvl0k.cloudfront.net/Custom/Content/Products/13/17/13177_video-game-playstation-5-bundle-slim-disk-1tb-bco-222327_l1_638638915296334479.webp" alt="PlayStation">
        <h4>PlayStation</h4>
        <p>650 pontos</p>
        <button onclick="comprar('PlayStation', 600)">Adicionar</button>
      </div>
    </div>

    <div class="colecionados">
      <h3>Meus Itens</h3>
      <ul id="meusItens"></ul>
    </div>
  </div>

  <script>
    let pontos = 0;
    let itens = [];

    window.onload = function() {
      let dados = localStorage.getItem("htmlpoints");
      if (dados) {
        let obj = JSON.parse(dados);
        pontos = obj.pontos || 0;
        itens = obj.itens || [];
      }
      atualizarTela();
    }

    function salvar() {
      let obj = { pontos, itens };
      localStorage.setItem("htmlpoints", JSON.stringify(obj));
    }

    function atualizarTela() {
      document.getElementById("pontos").innerText = pontos;
      let lista = document.getElementById("meusItens");
      lista.innerHTML = "";
      itens.forEach((item, index) => {
        let li = document.createElement("li");
        li.innerHTML = `
          <span>${item}</span>
          <button onclick="remover(${index})">Remover</button>
        `;
        lista.appendChild(li);
      });
      salvar();
    }

    function ganharPontos(valor) {
      pontos += valor;
      atualizarTela();
    }

    function comprar(nome, preco) {
      if (pontos >= preco) {
        pontos -= preco;
        itens.push(nome);
        atualizarTela();
      } else {
        alert("Você não tem pontos suficientes!");
      }
    }

    function remover(index) {
      itens.splice(index, 1);
      atualizarTela();
    }
  </script>
</body>
</html>
